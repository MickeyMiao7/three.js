<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - buffergeometry</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../../main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - buffergeometry</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../../../build/three.module.js",
					"three/addons/": "../../jsm/",
					"meshline": "./Meshline.js",
					"spline": "./THREE.ConstantSpline.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { Meshline, MeshlineMaterial } from 'meshline';
			import { ConstantSpline } from 'spline';

			import Stats from 'three/addons/libs/stats.module.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let container, controls, stats;

			let camera, scene, renderer;


			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				//

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.z = 10;

				// camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, .01, 1000 );
				// camera.position.z = 10;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );


				scene.add( new THREE.AmbientLight( 0x444444 ) );

				const light1 = new THREE.DirectionalLight( 0xffffff, 0.5 );
				light1.position.set( 1, 1, 1 );
				scene.add( light1 );

				const light2 = new THREE.DirectionalLight( 0xffffff, 1.5 );
				light2.position.set( 0, - 1, 0 );
				scene.add( light2 );

				/** Generate spline */
				const spline = new ConstantSpline();
				spline.p0 = new THREE.Vector3( .5 - Math.random(), .5 - Math.random(), .5 - Math.random() );
				spline.p1 = new THREE.Vector3( .5 - Math.random(), .5 - Math.random(), .5 - Math.random() );
				spline.p2 = new THREE.Vector3( .5 - Math.random(), .5 - Math.random(), .5 - Math.random() );
				spline.p3 = new THREE.Vector3( .5 - Math.random(), .5 - Math.random(), .5 - Math.random() );

				spline.calculate();
				spline.calculateDistances();
				spline.reticulate( { steps: 500 } );

				const geometry = new THREE.BufferGeometry().setFromPoints(spline.lPoints);

				const meshline = new Meshline();
				// meshline.setGeometry(spline.lPoints);
				meshline.setGeometry([
					new THREE.Vector3(-1, -1, 0),
					new THREE.Vector3(1, -1, 0),
					new THREE.Vector3(0, 1, 0),
				]);
				console.log(geometry);
				console.log(meshline);
                const material = new MeshlineMaterial();
           		// const material = new THREE.MeshBasicMaterial({
				// 	linewidth: 1,
				// 	color: 0x0000ff,
				// });

                const line = new THREE.Mesh(meshline, material);
				console.log(line);

				scene.add( line );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;

				controls = new OrbitControls( camera, renderer.domElement );

				container.appendChild( renderer.domElement );


				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();
				controls.update();

			}

			function render() {

				const time = Date.now() * 0.001;

				renderer.render( scene, camera );

			}

		</script>


	</body>
</html>
